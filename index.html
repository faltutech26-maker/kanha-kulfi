<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KANHA Kulfi – Agrofuels</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <h1>कान्हा कुल्फी</h1>
  <p>A Product of Agrofuels</p>
</header>

<section class="hero">
  <h2>खाओ तो जानो</h2>
  <p>Pure Milk • Traditional Taste</p>
</section>

<!-- ✅ Flavours -->
<section class="section">
  <h3>Our Flavours</h3>

  <div class="cards">
    <div class="flavour-card pista">
      <h4>Pista Kulfi</h4>
      <div class="price">₹25 / piece</div>
    </div>

    <div class="flavour-card mango">
      <h4>Mango Kulfi</h4>
      <div class="price">₹25 / piece</div>
    </div>

    <div class="flavour-card dryfruit">
      <h4>Dryfruit Kulfi</h4>
      <div class="price">₹35 / piece</div>
    </div>
  </div>
</section>

<!-- ✅ ORDER FORM -->
<h2 style="text-align:center;">KANHA Kulfi Order Form</h2>

<form class="order-form" onsubmit="sendFormOrder(); return false;">

  <input type="text" id="name" placeholder="Customer Name" required>

  <input type="text" id="area" placeholder="Area / Location" required>

  <input type="tel" id="mobile" placeholder="Customer Mobile Number" required>

  <select id="flavour" required>
    <option value="">Select Flavour</option>
    <option value="Pista">Pista</option>
    <option value="Mango">Mango</option>
    <option value="Dryfruit">Dryfruit</option>
  </select>

  <input type="number" id="qty" placeholder="Quantity" required>

  <button type="submit">Send Order on WhatsApp</button>

</form>

<footer>
  © 2026 KANHA Kulfi | Agrofuels Farmers Producer Company
</footer>

<!-- ✅ JavaScript Always At Bottom -->
<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbwuAwfPYtdKvKNigNivFY-knJiVZH-SLVIwnVk5kl1l7Tui0Ru93t3fJoHaqiD3SF7V/exec";

async function sendFormOrder() {

  const name = document.getElementById("name").value;
  const area = document.getElementById("area").value;
  const mobile = document.getElementById("mobile").value;
  const flavour = document.getElementById("flavour").value;
  const qty = document.getElementById("qty").value;

  if (!name || !area || !mobile || !flavour || !qty) {
    alert("Please fill all fields");
    return;
  }

  // ✅ Save order in Google Sheet
  await fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      name: name,
      area: area,
      mobile: mobile,
      flavour: flavour,
      qty: qty
    })
  });

  // ✅ WhatsApp Message
  const msg =
    `KANHA Kulfi Order%0A` +
    `Name: ${name}%0A` +
    `Area: ${area}%0A` +
    `Mobile: ${mobile}%0A` +
    `Flavour: ${flavour}%0A` +
    `Qty: ${qty}`;

  window.open(
    `https://wa.me/9130584984?text=${msg}`,
    "_blank"
  );
}
</script>

</body>
</html>
